<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google font Montserrat w 700  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
 
  <!-- css file  -->
  <link rel="stylesheet" href="./src/output.css">


</head>
<body class="text-[15px] font-montsserat bg-topImg bg-no-repeat bg-top-4-left-4 bg-customColor-LightGrayishBlue">
  <header class=" px-5 grid place-items-center py-10 md:pb-16">
    <h1 class="text-3xl text-customColor-DarkGrayishBlue py-5 ">Our Pricing</h1>
    <div class="flex items-center">
      <span class="text-customColor-GrayishBlue">Annually</span>
      <input type="checkbox" id="checkbox">
      <span class="text-customColor-GrayishBlue">Monthly</span>
    </div>
  </header>
  <!-- Header section  -->
  
  <main class="md:grid grid-cols-2 lg:grid-cols-3 gap-0 lg:place-items-center lg:mx-auto lg:w-[1000px]">
    <!-- Basic -->
    <div class="box grid place-items-center bg-customColor-VeryLightGrayishBlue lg:max-w-[340px]">
      <h2 class="text-customColor-DarkGrayishBlue text-xl">Basic</h2>
      <strong class="text-6xl text-customColor-DarkGrayishBlue py-5 flex items-center"></strong>
      <div class="info border-t-[1px] ">500 GB Storage</div>
      <div class="info">2 Users Allowed</div>
      <div class="info mb-5">Send up to 3 GB</div>
      <button class="bg-gradient-to-r from-primary-gradientOne to-primary-gradientTwo p-4 w-full rounded-lg text-customColor-VeryLightGrayishBlue uppercase -tracking-tighter hover:from-customColor-VeryLightGrayishBlue hover:border-customColor-DarkGrayishBlue hover:text-customColor-DarkGrayishBlue transition-all duration-200 border-2">Learn More</button>
    </div>
    <!-- Professional -->
    <div class="box pro grid place-items-center bg-customColor-GrayishBlue transition-transform duration-500 lg:scale-y-110 lg:max-w-[340px] ">
      <h2 class="text-customColor-VeryLightGrayishBlue text-xl">Professional</h2>
      <strong class="text-6xl text-customColor-VeryLightGrayishBlue py-5 flex items-center"></strong>
      <div class="info border-t-[1px] border-customColor-LightGrayishBlue text-customColor-VeryLightGrayishBlue">1 TB Storage</div>
      <div class="info text-customColor-VeryLightGrayishBlue border-customColor-LightGrayishBlue ">5 Users Allowed</div>
      <div class="info mb-5 text-customColor-VeryLightGrayishBlue border-customColor-LightGrayishBlue ">Send up to 10 GB</div>
      <button class="bg-gradient-to-r from-primary-gradientOne to-primary-gradientTwo p-4 w-full rounded-lg text-customColor-VeryLightGrayishBlue uppercase -tracking-tighter hover:from-primary-gradientTwo hover:to-primary-gradientTwo hover:border-customColor-VeryLightGrayishBlue transition-all duration-200 border-2 border-customColor-GrayishBlue">Learn More</button>
    </div>
    <!-- Master -->
    <div class="box grid place-items-center bg-customColor-VeryLightGrayishBlue lg:max-w-[340px]">
      <h2 class="text-customColor-DarkGrayishBlue text-xl">Master</h2>
      <strong class="text-6xl text-customColor-DarkGrayishBlue py-5 flex items-center"></strong>
      <div class="info border-t-[1px] ">2 TB Storage</div>
      <div class="info">10 Users Allowed</div>
      <div class="info mb-5">Send up to 20 GB</div>
      <button class="bg-gradient-to-r   from-primary-gradientOne to-primary-gradientTwo p-4 w-full rounded-lg text-customColor-VeryLightGrayishBlue uppercase -tracking-tighter hover:from-customColor-VeryLightGrayishBlue hover:border-customColor-DarkGrayishBlue hover:text-customColor-DarkGrayishBlue transition-all duration-200 border-2">Learn More</button>
    </div>
  </main>
  <!-- Main section -->

  
  

  
 
  
  
  
  
  

  
  <div class="attribution">

  </div>

  <script src="./src/script.js"></script>
</body>
</html>
